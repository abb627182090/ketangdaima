<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tbl"></table>

<script>

    var users=[
        {name:'张三',age:18,sex:'男'},
        {name:'莉莉丝',age:18,sex:'女'},
        {name:'张五',age:31,sex:'男'},
        {name:'张六',age:20,sex:'男'},
        {name:'张七',age:10,sex:'男'},
    ];

var tbl=document.getElementById('tbl');

    var str=`<tr>
    <th>姓名</th>
    <th>年龄</th>
    <th>性别</th>
    <th>生肖</th>
    </tr>`;
 var shengxiao = ['狗','鸡','猴','羊','马','蛇','龙','兔','虎','牛','鼠','猪'];
    for(var i in users){
        str+= `<tr>
                <td>${users[i].name}</td>
                <td>${users[i].age}</td>
                <td>${users[i].sex}</td>
                <td>${shengxiao[users[i].age%12]}</td>
                </tr>`
    }
   tbl.innerHTML+=str;









</script>

</body>
</html>
