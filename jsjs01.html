<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width:100%;
            height:30%;
        }
        td{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<table id="table">
    <tr>
       <td>商品名</td>
        <td>数量</td>
        <td>价格</td>
        <td>总价</td>
    </tr>
    <tr>
       <td>乔丹牌篮球鞋</td>
        <td>1双</td>
        <td>998元</td>
        <td></td>
    </tr>
    <tr>
       <td>黑人牙膏</td>
        <td>5支</td>
        <td>20元/支</td>
        <td></td>
    </tr>
    <tr>
        <td>金骏眉顶级</td>
        <td>1.25两</td>
        <td>328元/两</td>
        <td></td>
    </tr>
</table>
<script>
    //获取表格元素
    var tbl=document.getElementById('table')
    //获取每一行
   var trs= tbl.getElementsByTagName('tr')
    //获取一行的单元格
    for(var i=1; i<trs.length;i++){
    var tds=trs[i].getElementsByTagName('td');
    tds[3].innerText=parseFloat(tds[1].innerText )*parseFloat(tds[2].innerText)+'元';
    //隔行换色
         if(i%2==1)
    trs[i].style.background='#efefef';


    }
  /*   var tds=trs[2].getElementsByTagName('td');
    tds[3].innerText=parseFloat(tds[1].innerText )*parseFloat(tds[2].innerText)+'元';
     var tds=trs[3].getElementsByTagName('td');
    tds[3].innerText=parseFloat(tds[1].innerText )*parseFloat(tds[2].innerText)+'元';

*/
    var age=prompt('请输入您的年龄')
    if(age>15){
        alert('大人啦')
    }else if(age>5){
        alert('不是小鬼了')
    }else{
        alert('小鬼头')
    }


</script>

</body>
</html>
