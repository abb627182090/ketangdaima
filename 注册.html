<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    姓名：<input type="text" name="uName"><br>
    年龄:<input type="number" name="age" id="n1"><br>
    籍贯：<input type="text" name="place"><br>
    民族：<input type="text" name="MinZu"><br>
    国籍：<input type="text" name="guoji"><br>
    身高：<input type="text" name="ShenGao"><br>
    体重：<input type="text" name="TiZhong">KG<br>
    密码：<input type="password" name="pass"><br>
    再次输入密码：<input type="password" id="passagian"><br>
    性别：男<input type="radio" name="sex" value="男" checked>女<input type="radio" name="sex" value="女"><br>

</form>
<a href="javascript:regist()">确认注册</a>

<script>
      var ff=document.forms[0];
    var users=localStorage.getItem('users');/*获取本地存储*/
      users&&(users=JSON.parse(users))/*如果存在该内容则进行JSON的解析*/
    users||(users=[])/*如果不存在该内容则创建一个数组*/

    function regist(){

        var name=ff.uName.value;/*获取用户文本框*/
        var pass=ff.pass.value;/*获取密码*/
        var passagian=document.getElementById('passagian').value;
        var age=ff.age.value;
        var place=ff.place.value;
        var MinZu=ff.MinZu.value;
        var guoji=ff.guoji.value;
        var ShenGao=ff.ShenGao.value;
        var TiZhong=ff.TiZhong.value;
        var sex=ff.sex.value;


        if(passagian!==pass){

            alert("两次密码输入不一致,请重新输入");
          return;

        }
        if(null==passagian&&pass){
            alert('密码不能为空，请重新输入');
            return;
        }
        var obj={
            name:name,
            pass:pass,
            age:age,
            place:place,
            MinZu:MinZu,
            guoji:guoji,
            ShenGao:ShenGao,
            TiZhong:TiZhong,
            sex:sex,
        }
        users.push(obj);/*将新注册的用户添加到用户列表*/
        localStorage.setItem('users',JSON.stringify(users));/*将用户列表从新写入本地存储*/
        location.href="tiaozhuan.html";/*页面跳转*/
    }

</script>

</body>

</body>
</html>
